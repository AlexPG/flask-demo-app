<nav aria-label="...">
    <ul class="pager">
        {% if categories.has_prev %}
            <li class="previous">
                <a href="{{ url_for('admin.categories', page=categories.prev_num) }}">
                    <span aria-hidden="true">&larr;</span> Previous
                </a>
            </li>
        {% else %}
            <li class="previous">
                <a href="#">
                    <span aria-hidden="true">&larr;</span> Previous
                </a>
            </li>
        {% endif %}

        {% if categories.has_next %}
            <li class="next">
                <a href="{{ url_for('admin.categories', page=categories.next_num) }}">
                    <span aria-hidden="true">&rarr;</span> Next
                </a>
            </li>
        {% else %}
            <li class="next">
                <a href="#">
                    <span aria-hidden="true">&rarr;</span> Next
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
